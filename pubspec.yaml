name: style_hive
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  flutter_screenutil: ^5.9.3
  go_router: ^14.3.0
  flutter_svg: ^2.0.10+1
  wheel_picker: ^0.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/auth/
    - assets/images/
    - assets/svg/
    - assets/svg/app/
    - assets/svg/auth/
    - assets/gifs/
  fonts:
    - family: Sfpro
      fonts:
        - asset: assets/fonts/SFPRODISPLAYREGULAR.otf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700

